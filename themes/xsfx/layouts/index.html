{{ define "main" }}
  <main>
    {{ $paginator := .Paginate (where .Site.RegularPages "Type" "in" (slice "posts")) }}
    {{ range $paginator.Pages }}
    <article class="h-entry">
      {{ partial "article.html" . }}
      <hr>
    </article>
    {{ end }}
    {{ partial "pagination.html" . }}
  </main>
{{ end }}
